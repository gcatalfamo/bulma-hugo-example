  #googleAnalitycsID = "Your ID"
  # Custom CSS or JS taken from "static"
  #custom_css = ["css/custom.css"]
  #custom_js = ["js/custom.js"]

  [params.menu]
    activeStyle = "has-text-weight-bold has-text-warning"
    navStyle = "is-small is-dark"
    navCtaIcon = "fab fa-github"
    #brandLogo = "images/logo.png" #UNCOMMENT TO SHOW LOGO
