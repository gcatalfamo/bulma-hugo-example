#CONFIG FILE
#hugo config | grep emoji
baseURL = "https://gcatalfamo.github.io/bulma-hugo-example/public/"
title = "Bulma + Hugo sample website"
theme = "bulma-hugo"
languageCode = "en-us"
themesDir = "themes/"
dataDir = "data/"

staticDir = "static/"
##prende static dalla main directory. Commentando fa merge con anche lo static del tema
##in un secondo momento si pu√≤ decidere cosa rendere static nel tema e cosa nel sito

#assetDir = "assets/"
##file che compaiono in static solo se chiamati via "resources.Get" (vedi footer.html)
##se commentato gli unici assets abilitati sono quelli nel tema (default)


#MetaDataFormat = "yaml"
#DefaultContentLanguage = "en"
#SectionPagesMenu = "main"
#Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
#googleAnalytics = "UA-123456"
#enableRobotsTXT = true
#disableLiveReload = true
summaryLength= 10 #default is (70)
#enableInlineShortcodes = true

