<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Last name</th>
            <th>Color</th>
        </tr>
    </thead>
    <tbody>
        {{ $url := .Site.Params.csv }}
        {{ $sep := "," }}
        {{ range $i, $r := getCSV $sep $url }}
        <tr>
            <td>{{ index $r 0 }}</td>
            <td>{{ index $r 1 }}</td>
            <td>{{ index $r 2 }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
