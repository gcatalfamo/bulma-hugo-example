<section class="hero is-small is-dark">
    <div class="hero-head">
        <nav class="navbar is-transparent">
            <div class="container">
                <div class="navbar-brand">
                    {{/* LOGO */}}
                    <a class="navbar-item">
                        <img src="{{ .Site.Params.logo | absURL }}" alt="Logo">
                    </a>
                    {{/* /LOGO */}}
                    <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenuHeroB" class="navbar-menu">
                    <div class="navbar-end">
                        {{ range $.Site.Menus.nav }}
                        {{ if eq .Weight 99 }}
                        <span class="navbar-item">
                            <a class="button is-info is-inverted" href="{{ $.Site.BaseURL }}{{ .URL }}">
                                <span class="icon">
                                    <i class="fab fa-github"></i>
                                </span>
                                <span>{{ .Name }}</span>
                            </a>
                        </span>
                        {{ else }}
                            {{ $currentPage := $.Permalink }}
                            {{ $lastUrlElement := index (last 1 (split (delimit (split $currentPage "/") "," "") ",")) 0 }}
                        <a class='navbar-item{{if eq $lastUrlElement .URL }} has-text-weight-bold has-text-warning{{end}}' href="{{ $.Site.BaseURL }}{{ .URL }}">{{ .Name }}</a>
                        {{ end }}
                        {{ end }}
                    </div>
                </div>
            </div>
        </nav>
    </div>
</section>
