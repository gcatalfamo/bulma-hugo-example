{{if .data.bgImage}}
<section class="" style='background-image: url("{{ .data.bgImage | absURL }}")'>
{{else}}
<section class="hero {{.data.bgStyle}}">
{{end}}
    <div class="hero-body">
        <nav class="level {{.data.navStyle}}">
        {{ range .data.counterItem }}
        <div class="level-item has-text-centered">
            <div>
                <p class="title">{{ .count }}</p>
                <p class="heading">{{ .label }}</p>
                </div>
            </div>
            {{ end }}
        </nav>
    </div>
</section>
